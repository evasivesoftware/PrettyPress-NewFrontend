<!DOCTYPE html>
<html lang="en">
<head>
	<title>PrettyPress</title>
	<meta charset="utf-8">
	<link href="assets/css/prettypress.css" rel="stylesheet">
	<link href="assets/css/themes/dark.css" rel="stylesheet">
</head>
<body>
	<div id="prettypress-resize" class="prettypress-resize"></div>
	<div id="prettypress-editor-resize" class="prettypress-rhd prettypress-editor-resize"></div>
	<div id="prettypress-preview-resize" class="prettypress-rhd prettypress-preview-resize"></div>

	<div id="prettypress">
		<div class="prettypress-editor" id="prettypress-editor">
			<div class="sidebar" id="sidebar">
				<ul>
					<li><a href="#"><span class="prettyicon">&larr;</span> Back to Wordpress</a></li>
					<li><a href="#">Publish</a>
						<ul class="sub-menu">
							<li><a href="#">Save</a></li>
							<li><a href="#">Schedule</a></li>
							<li><a href="#">Publish</a></li>
						</ul>
					</li>
					<li><a href="#">Featured image</a></li>
					<li><a href="#">Layout</a>
						<ul class="sub-menu">
							<li><a href="#">Desktop</a></li>
							<li><a href="#">Tablet</a></li>
							<li><a href="#">Mobile</a></li>
						</ul>
					</li>
				</ul>
			</div>

			<div class="post-editor">
				<input tabindex="1" class="post-title" id="post-title" type="text" />

				<div class="post-editor-nav">
					<ul class="nav-left">
						<li><a class="active" href="#" id="prettypress-trigger-meta">Markdown</a></li>
						<li><a href="#">Visual</a></li>
						<li><a href="#">HTML</a></li>
					</ul>
					<ul class="nav-right">
						<li><a href="#" id="prettypress-trigger-post-meta">Post meta</a></li>
					</ul>
					<div class="cf"></div>
				</div>

				<div class="tab" id="markdown-tab">
					<textarea tabindex="2" class="markdown" id="post-editor"></textarea>
				</div>

				<div class="tab tab-hidden tab-meta" id="meta-tab">
					<div class="prettypress_categories prettypress_meta">
						<div class="prettypress_widget">
							<h4>Categories</h4>
							<ul class="prettypress_categories">
								<li><input type="checkbox" name="cat-news" id="prettypress_cats_news" /> News</li>
								<li><input type="checkbox" name="cat-news" id="prettypress_cats_news" /> News</li>
								<li><input type="checkbox" name="cat-news" id="prettypress_cats_news" /> News</li>
								<li><input type="checkbox" name="cat-news" id="prettypress_cats_news" /> News</li>
							</ul>
							
						</div>
						<div class="prettypress_widget">
							<h4>Tags</h4>
							<input type="text" id="prettypress_tags_input" />
						</div>
					</div>
					<div class="prettypress_featured_image prettypress_meta prettypress_meta_last">
						<div class="prettypress_widget">
							<h4>Featured image</h4>
							<div class="dashicons dashicons-format-image featured-image"></div>
						</div>
						<div class="prettypress_widget">
							<h4>Custom fields</h4>
						</div>
					</div>
					<div class="cf"></div>
				</div>

			</div>
		</div>

		<div class="prettypress-preview" id="prettypress-preview">
			<iframe class="prettypress-iframe" id="prettypress-iframe" src="example.html"></iframe>
		</div>
	</div>

<script src="assets/js/vendor/marked.js"></script>
<script src="assets/js/prettypress.js"></script>
<script>
	var prettypress = new prettypress({
		title_rel: "prettypress_title",
		content_rel: "prettypress_content",
		min_editor_width: 350
	});
	prettypress.resize();
</script>
</body>
</html>
